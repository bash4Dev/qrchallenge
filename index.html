<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" 
  type="image/png" 
  sizes="32x32" 
  href="./favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main>
    <div class="image">
      <img src="./qr-code.png" alt="QR image">
    </div>

    <div class="text"> 
      <h1 class="caption">Improve your front-end skills by building projects</h1>
      <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/bash4dev/qrchallenge-main">Bashir Umar Idris</a>.
  </footer>
</body>
</html>
